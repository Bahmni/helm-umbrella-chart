global:
  storageClass: bahmni-efs-sc
  
metadata:
  labels:
    environment: demo

bahmni-openmrs:
  enabled: true
  metadata:
    labels:
      environment: demo
bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: demo
bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: demo
crater:
  enabled: true
  metadata:
    labels:
      environment: demo
reports:
  enabled: true
  metadata:
    labels:
      environment: demo
  config:
    OPENMRS_HOST: "bahmni-openmrs"
  image:
    repository: bahmniindiadistro
    name: reports
    tag: 1.0.0-1
hiu:
  enabled: true
  metadata:
    labels:
      environment: demo
hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-demo-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: demo
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-demo-postgresql
    RABBITMQ_HOST: bahmni-demo-rabbitmq
  metadata:
    labels:
      environment: demo
hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-demo-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-demo-rabbitmq"
  metadata:
    labels:
      environment: demo
otp-service:
  enabled: true
  metadata:
    labels:
      environment: demo


postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: demo
  config:
    OPENMRS_HOST: "bahmni-openmrs"
